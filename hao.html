<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>PopoCloud</title>
        
        <!-- ////////////////////////////////// -->
        <!-- //      Stylesheets Files       // -->
        <!-- ////////////////////////////////// -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/noscript.css" media="screen,all" id="noscript" />
          
        <!-- ////////////////////////////////// -->
        <!-- //     Google Webfont Files     // -->
        <!-- ////////////////////////////////// -->
        
        
        <!-- ////////////////////////////////// -->
        <!-- //        Favicon Files         // -->
        <!-- ////////////////////////////////// -->
        <link rel="shortcut icon" href="images/favicon.ico" />
        
        <!-- ////////////////////////////////// -->
        <!-- //      Javascript Files        // -->
        <!-- ////////////////////////////////// -->
        <script src="js/jquery.min.js"></script>

        <!-- IE Fix for HTML5 Tags -->
        <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
    <div id="the_bar">
        <div id="the_cloud_name">
            亦来云
        </div>

        <div id="the_bar_back">
            退出
        </div>
    </div>

    <hr>
   
    <div>
        <div id="left_main_body"> 
            <div id="online_cloud">
               云盘在线
            </div>

            <hr>
            <div id="doc_cloud">
                文件
            </div>

            <hr>
            <div id="app_cloud">
               应用 
            </div>
            <hr>
            <div id="set_cloud">
              云盘设置 
            </div>
            <hr>
        </div>

        <div id="disk_bar">
            <div id ="my_first_disk">
                {{name}}
            </div>

            <div id ="my_second_disk">
                我的磁盘2
            </div>
        </div>

        <div id="menu_bar">
            <div id= "menu_back">
                返回
            </div>
           <div id= "menu_create_new_dir">
               新建文件夹 
            </div>
            <div id= "menu_upload_doc">
                  上传文件 
            </div>

            <div id= "menu_onload_doc">
                 下载 
            </div>

            <div id= "menu_change_name">
                重命名 
            </div>

            <div id= "menu_delete">
               删除 
            </div>
        </div>

        <div>
            <div id="all_document">
                全部文件
            </div>
            <div id="descript_current">
                已全部加载
            </div>
        </div>

        <div id = "doc_descript">
            <div id= "document_name">
                文件名
            </div>

            <div id = "doc_size">
                大小
            </div>

            <div id="doc_time">
                修改日期
            </div>
        </div>

        <div>
            <form>
                <input type="checkbox" name="docname" value="docname">华为方庭
            </form>
        </div>
    </div>
    </body>
</html>
